<ion-header>
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" class="self-align-item-center ion-text-center">
      <!-- <ion-button (click)="OpenPnL()">Profit & Loss</ion-button>
      <ion-button (click)="OpenLogs()">Trade Logs</ion-button>
      <ion-button (click)="OpenScripts()">Scripts</ion-button>
      <ion-button (click)="GenerateReport()">Generate Report</ion-button> -->
      
      <!-- <a *ngIf="isGenerated" ion-button title="Download JSON" [href]="downloadJsonHref" download="Report_{{timestamp}}.json">Report_{{timestamp}}</a> -->
    </ion-col>
  </ion-row>
  
    <ion-list>
      <ion-list-header color="primary">
        <ion-label class="ion-text-center"> <ion-text color="light"><b>Scripts</b></ion-text></ion-label>
        <ion-label class="ion-text-center"> <ion-text color="light"><b>Qty@</b></ion-text></ion-label>
      </ion-list-header>
      <ion-item-sliding *ngFor="let i of Scriptitem" (ionSwipe)="OpenScriptDetails(i.script.id,i.script.name)" (click)="OpenScriptDetails(i.script.id,i.script.name)">
        <ion-card color="dark">
        <ion-item>
          <ion-label class="ion-text-center" >{{i.script.name}}</ion-label>
          <ion-label class="ion-text-center">{{i.count}}@{{i.avgRate}}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <!-- <ion-button fill="outline" size="small" (click)="OpenScriptDetails(i.script)">
            <ion-icon slot="icon-only" name="eye-outline"></ion-icon>
          </ion-button>  -->
        </ion-item-options> 
      </ion-card>
      </ion-item-sliding>
    
    </ion-list>

  
 
    <!-- <ion-button color="danger" (click)="ResetStorage()" class="ion-padding">Reset Inventory</ion-button> -->
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
    <ion-fab vertical="top" horizontal="end" edge slot="fixed">
      <ion-fab-button>
        <ion-icon name="apps-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button (click)="OpenPayout()">
          Payout
          <!-- <ion-icon md="cash-outline"></ion-icon> -->
        </ion-fab-button>
        <ion-fab-button (click)="OpenLogs()">
          Logs
          <!-- <ion-icon md="receipt-outline"></ion-icon> -->
        </ion-fab-button> 
        <ion-fab-button (click)="OpenPnL()" >
          P/L
          <!-- <ion-icon md="bar-chart-outline"></ion-icon> -->
        </ion-fab-button>
      </ion-fab-list>

     <ion-fab-list side="bottom">
        <ion-fab-button (click)="OpenScripts()" >
          Scripts
          <!-- <ion-icon md="layers-outline"></ion-icon> -->
        </ion-fab-button>
        <ion-fab-button (click)="GenerateReport()" >Download
          <!-- <ion-icon md="print-outline"></ion-icon> -->
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

   
</ion-content>

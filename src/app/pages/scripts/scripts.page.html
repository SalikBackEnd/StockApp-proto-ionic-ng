<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="Dismiss()">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
     </ion-buttons>
    <ion-title>Scripts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-card *ngFor="let s of scripts">
      <ion-item-sliding>
        <ion-item>
          <ion-card-header>
            <ion-card-title>{{s.name}}</ion-card-title>
            <ion-card-subtitle>script</ion-card-subtitle>
          </ion-card-header>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option>
            <ion-icon slot="icon-only" color="secondary" name="heart" title="Add to favourite"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon slot="icon-only" color="warning" name="heart-dislike-outline" title=""></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  

</ion-content>

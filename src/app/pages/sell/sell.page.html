<ion-header>
  <ion-toolbar>
    <ion-title>Sell Shares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid >
      <ion-row>
        <ion-col justify-content-center class="ion-padding">
          <ion-item>
            <ion-select [(ngModel)]="Trans.scriptid" (ionChange)="onScriptSelect($event.target.value)" required>
                <ion-select-option value="" disabled >Select a Script</ion-select-option>
                  <ion-select-option *ngFor="let i of scripts" value="{{i.id}}">{{i.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-padding">
          <ion-item>
            <ion-input type="number"  placeholder="Quantity" [value]="textQty" (input)="onQuantityInput($event.target.value)" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-padding">
            <ion-item>
              <ion-input class="ion-text-right" type="number" [value]="textPrice" (input)="onAmountInput($event.target.value)" placeholder="Price" required></ion-input>
            </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-between">
        <ion-col size="9">
          <ion-label>Inculde Tax and Commission*</ion-label>
        </ion-col>
        <ion-col size="3" >
          <ion-item>
            <ion-checkbox [(ngModel)]="Tax" (ngModelChange)="onCheck()"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6" >
            <ion-button (click)="onSell(selectedScriptid)" expand="block" shape="round">
              Sell
            </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <buy-calculation [page]="page" [tax]="Tax" [scriptid]="selectedScriptid" [sQuantity]="Quantity" [amount]="Amount"></buy-calculation>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

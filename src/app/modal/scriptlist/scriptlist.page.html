<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="Dismiss()">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Select a Script</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-searchbar placeholder="Search Script" type="text" (ionChange)="onSearchChange($event.target.value)" [debounce]="250" showCancelButton="always"></ion-searchbar>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let i of List" (click)="onSelect(i.id,i.name)">
      {{i.name}}
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more scripts...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

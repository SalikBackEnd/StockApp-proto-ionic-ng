<div *ngIf="page == 'buy'">
  <ion-list>
    <ion-item>
      <ion-label>Total Investment:</ion-label>
      <ion-label>{{tInvest}}</ion-label>
    </ion-item>
    <ion-item  *ngIf="tax == true">
      <ion-label>Tax(Pkr):</ion-label>
      <ion-input type="number" [(ngModel)]="taxapply" (ngModelChange)="onTaxChange()" placeholder="Enter Tax..." ></ion-input>
    </ion-item>
    <ion-item *ngIf="tax == true">
      <ion-label>Comission:</ion-label>
      <ion-label>{{Comission}}</ion-label>
    </ion-item>
    <ion-item *ngIf="tax == true">
      <ion-label>Tax:</ion-label>
      <ion-label>{{tTax}}</ion-label>
    </ion-item>
    <ion-item *ngIf="tax == true">
      <ion-label>Total Cost:</ion-label>
      <ion-label>{{tCost}}</ion-label>
    </ion-item>
  </ion-list>
</div>
<div *ngIf="page == 'sell'">
  <ion-list>
    <ion-item>
      <ion-label>Total Shares:</ion-label>
      <ion-label>{{Sharecount}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Total Amount:</ion-label>
      <ion-label>{{tInvest}}</ion-label>
    </ion-item>
    <ion-item  *ngIf="tax == true">
      <ion-label>Tax(%):</ion-label>
      <ion-input type="number" [(ngModel)]="taxapply" (ngModelChange)="onTaxChange()" placeholder="Enter Tax..." ></ion-input>
    </ion-item>
    <ion-item *ngIf="tax == true">
      <ion-label>Comission:</ion-label>
      <ion-label>{{Comission}}</ion-label>
    </ion-item>
    <ion-item *ngIf="tax == true">
      <ion-label>Tax:</ion-label>
      <ion-label>{{tTax}}</ion-label>
    </ion-item>
    <ion-item *ngIf="tax == true">
      <ion-label>Actual Amount:</ion-label>
      <ion-label>{{tCost}}</ion-label>
    </ion-item>
  </ion-list>
</div>
